<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선물 추천 결과</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        'primary-dark': '#FF5252'
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in',
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: '0' },
                        '100%': { opacity: '1' },
                    },
                    pulse: {
                        '0%, 100%': { opacity: '1' },
                        '50%': { opacity: '.7' },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
    <!-- 제휴 문구 -->
    <div class="mt-3" style="
    background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(240,240,255,0.7));
    border: 1px solid rgba(0,0,0,0.05);
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
">
    <p style="
        color: #4a4a4a;
        font-size: 14px;
        line-height: 1.6;
        margin: 0;
    ">
        🤝 이 포스팅은 <span style="color: #1e88e5; font-weight: bold;">쿠팡 파트너스 활동</span>의 일환으로, 
        이에 따른 일정액의 <span style="color: #4caf50; font-weight: bold;">수수료를 제공받습니다</span>.
    </p>
</div>

    <!-- 결과 헤더 -->
    <header class="text-center py-8 px-4">
        <h1 class="text-4xl font-bold text-primary mb-2">🎉 추천 선물</h1>
        <p class="text-gray-600" id="personalizedMessage">소중한 분을 위한 선물이에요!</p>
    </header>

    <!-- 결과 그리드 -->
    <main class="container mx-auto px-4 max-w-6xl">
        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 결과 카드들이 여기에 동적으로 추가됨 -->
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="text-center py-8 mt-12 text-gray-600">
        <p>문의: <a href="mailto:yourmoments@gmail.com" class="text-primary hover:underline">yourmoments@gmail.com</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="./data/products.js"></script>
    <script src="./js/results.js"></script>
</body>
</html>
