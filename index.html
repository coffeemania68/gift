<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선물 추천 | Gift Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF69B4',
                        secondary: '#9F7AEA',
                        accent: '#4FD1C5'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
    <!-- 헤더 섹션 -->
    <header class="text-center py-8 px-4">
        <h1 class="text-4xl font-bold text-primary mb-2">🎁 선물 추천</h1>
        <p class="text-gray-600">특별한 선물을 찾아보세요</p>
    </header>

    <!-- 필터 섹션 -->
    <main class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
           <!-- 필터 섹션 내부 -->
<form id="giftFilter" class="space-y-6">
    <!-- 성별 선택 -->
    <div class="filter-group" data-type="gender">
        <label class="block text-lg font-medium text-gray-700 mb-3">
            성별을 선택하세요
        </label>
        <div class="grid grid-cols-3 gap-4">
            <button type="button" class="filter-btn" data-value="m">
                👨 남성
            </button>
            <button type="button" class="filter-btn" data-value="f">
                👩 여성
            </button>
            <button type="button" class="filter-btn" data-value="a">
                🤝 모두
            </button>
        </div>
    </div>

    <!-- 연령대 선택 -->
    <div class="filter-group" data-type="age">
        <label class="block text-lg font-medium text-gray-700 mb-3">
            연령대를 선택하세요
        </label>
        <div class="grid grid-cols-2 gap-4">
            <button type="button" class="filter-btn" data-value="b">
                👶 영아 (0-3세)
            </button>
            <button type="button" class="filter-btn" data-value="k">
                🧒 아동 (4-13세)
            </button>
            <button type="button" class="filter-btn" data-value="t">
                👦 청소년 (14-19세)
            </button>
            <button type="button" class="filter-btn" data-value="y">
                👱 청년 (20-29세)
            </button>
            <button type="button" class="filter-btn" data-value="d">
                🧑 성인 (30-49세)
            </button>
            <button type="button" class="filter-btn" data-value="s">
                🧓 장년 (50세+)
            </button>
        </div>
    </div>

    <!-- 관계 선택 -->
    <div class="filter-group" data-type="relation">
        <label class="block text-lg font-medium text-gray-700 mb-3">
            어떤 관계인가요?
        </label>
        <div class="grid grid-cols-2 gap-4">
            <button type="button" class="filter-btn" data-value="f">
                👨‍👩‍👧‍👦 가족
            </button>
            <button type="button" class="filter-btn" data-value="s">
                💑 연인
            </button>
            <button type="button" class="filter-btn" data-value="r">
                🤝 친구
            </button>
            <button type="button" class="filter-btn" data-value="w">
                💼 직장동료
            </button>
            <button type="button" class="filter-btn" data-value="t">
                📚 선생님
            </button>
            <button type="button" class="filter-btn" data-value="c">
                🤵 고객/거래처
            </button>
        </div>
    </div>

    <!-- 계절 선택 -->
    <div class="filter-group" data-type="season">
        <label class="block text-lg font-medium text-gray-700 mb-3">
            어느 계절에 선물하나요?
        </label>
        <div class="grid grid-cols-2 gap-4">
            <button type="button" class="filter-btn" data-value="p">
                🌸 봄
            </button>
            <button type="button" class="filter-btn" data-value="u">
                ☀️ 여름
            </button>
            <button type="button" class="filter-btn" data-value="f">
                🍁 가을
            </button>
            <button type="button" class="filter-btn" data-value="w">
                ❄️ 겨울
            </button>
            <button type="button" class="filter-btn col-span-2" data-value="a">
                🎁 사계절
            </button>
        </div>
    </div>

    <!-- 예산 선택 -->
<div class="filter-group" data-type="price">
    <label class="block text-lg font-medium text-gray-700 mb-3">
        예산을 선택하세요
    </label>
    <div class="grid grid-cols-2 gap-4">
        <button type="button" class="filter-btn" data-value="1m">1만원대</button>
        <button type="button" class="filter-btn" data-value="3m">3만원대</button>
        <button type="button" class="filter-btn" data-value="5m">5만원대</button>
        <button type="button" class="filter-btn" data-value="10m">10만원대</button>
        <button type="button" class="filter-btn" data-value="20m">20만원대</button>
        <button type="button" class="filter-btn" data-value="under50">50만원 미만</button>
        <button type="button" class="filter-btn" data-value="over50">50만원 이상</button>
    </div>
</div>

<!-- 카테고리 선택 -->
<div class="filter-group" data-type="category">
    <label class="block text-lg font-medium text-gray-700 mb-3">
        카테고리를 선택하세요
    </label>
    <div class="grid grid-cols-2 gap-4">
        <button type="button" class="filter-btn" data-value="digital">디지털/가전</button>
        <button type="button" class="filter-btn" data-value="health">건강/운동</button>
        <button type="button" class="filter-btn" data-value="pet">반려동물</button>
        <button type="button" class="filter-btn" data-value="fashion">패션/잡화</button>
    </div>
</div>

    <!-- 검색 버튼 -->
    <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 px-6 rounded-lg transform transition hover:scale-105 shadow-lg">
        🎁 나에게 딱 맞는 선물 찾기
    </button>
</form>
  </div>
</main>

    <script src="js/filter.js"></script>
</body>
</html>
