<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선물 추천 | Gift Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF69B4',
                        secondary: '#9F7AEA',
                        accent: '#4FD1C5'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
    <!-- 헤더 섹션 -->
    <header class="text-center py-8 px-4">
        <h1 class="text-4xl font-bold text-primary mb-2">🎁 선물 추천</h1>
        <p class="text-gray-600">특별한 선물을 찾아보세요</p>
    </header>

    <!-- 필터 섹션 -->
    <main class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <form id="giftFilter" class="space-y-6">
                <!-- 예산 선택 섹션 -->
                <section class="bg-white rounded-2xl p-6 shadow-sm">
                    <h2 class="text-lg font-medium text-gray-800 mb-4">예산을 선택하세요</h2>
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="category-btn" data-value="1m">
                            <div class="icon-circle">💰</div>
                            <span class="text-sm">1만원대</span>
                        </button>

            <button type="button" class="category-btn" data-value="3m">
                <div class="icon-circle">💰</div>
                <span class="text-sm">3만원대</span>
            </button>
            <button type="button" class="category-btn" data-value="5m">
                <div class="icon-circle">💰</div>
                <span class="text-sm">5만원대</span>
            </button>
            <button type="button" class="category-btn" data-value="10m">
                <div class="icon-circle">💎</div>
                <span class="text-sm">10만원대</span>
            </button>
            <button type="button" class="category-btn" data-value="20m">
                <div class="icon-circle">💎</div>
                <span class="text-sm">20만원대</span>
            </button>
            <button type="button" class="category-btn" data-value="under50">
                <div class="icon-circle">💎</div>
                <span class="text-sm">50만원 미만</span>
            </button>
            <button type="button" class="category-btn" data-value="over50">
                <div class="icon-circle">👑</div>
                <span class="text-sm">50만원 이상</span>
            </button>
        </div>
    </section>

    <!-- 카테고리 선택 섹션 -->
    <section class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="text-lg font-medium text-gray-800 mb-4">어떤 종류의 선물을 찾으시나요?</h2>
        <div class="grid grid-cols-2 gap-3">
            <button type="button" class="category-btn" data-value="digital">
                <div class="icon-circle">💻</div>
                <span class="text-sm">디지털/가전</span>
            </button>
            <button type="button" class="category-btn" data-value="health">
                <div class="icon-circle">💪</div>
                <span class="text-sm">건강/운동</span>
            </button>
            <button type="button" class="category-btn" data-value="pet">
                <div class="icon-circle">🐾</div>
                <span class="text-sm">반려동물</span>
            </button>
            <button type="button" class="category-btn" data-value="fashion">
                <div class="icon-circle">👔</div>
                <span class="text-sm">패션/잡화</span>
            </button>
        </div>
    </section>

    <!-- 성별 선택 섹션 -->
    <section class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="text-lg font-medium text-gray-800 mb-4">성별을 선택하세요</h2>
        <div class="grid grid-cols-3 gap-3">
            <button type="button" class="category-btn" data-value="m">
                <div class="icon-circle">👨</div>
                <span class="text-sm">남성</span>
            </button>
            <button type="button" class="category-btn" data-value="f">
                <div class="icon-circle">👩</div>
                <span class="text-sm">여성</span>
            </button>
            <button type="button" class="category-btn" data-value="a">
                <div class="icon-circle">🤝</div>
                <span class="text-sm">모두</span>
            </button>
        </div>
    </section>

    <!-- 연령대 선택 섹션 -->
    <section class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="text-lg font-medium text-gray-800 mb-4">연령대를 선택하세요</h2>
        <div class="grid grid-cols-2 gap-3">
            <button type="button" class="category-btn" data-value="b">
                <div class="icon-circle">👶</div>
                <span class="text-sm">영아 (0-3세)</span>
            </button>
            <button type="button" class="category-btn" data-value="k">
                <div class="icon-circle">🧒</div>
                <span class="text-sm">아동 (4-13세)</span>
            </button>
            <button type="button" class="category-btn" data-value="t">
                <div class="icon-circle">👦</div>
                <span class="text-sm">청소년 (14-19세)</span>
            </button>
            <button type="button" class="category-btn" data-value="y">
                <div class="icon-circle">👱</div>
                <span class="text-sm">청년 (20-29세)</span>
            </button>
            <button type="button" class="category-btn" data-value="d">
                <div class="icon-circle">🧑</div>
                <span class="text-sm">성인 (30-49세)</span>
            </button>
            <button type="button" class="category-btn" data-value="s">
                <div class="icon-circle">🧓</div>
                <span class="text-sm">장년 (50세+)</span>
            </button>
        </div>
    </section>

    <!-- 관계 선택 섹션 -->
    <section class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="text-lg font-medium text-gray-800 mb-4">어떤 관계인가요?</h2>
        <div class="grid grid-cols-2 gap-3">
            <button type="button" class="category-btn" data-value="f">
                <div class="icon-circle">👨‍👩‍👧‍👦</div>
                <span class="text-sm">가족</span>
            </button>
            <button type="button" class="category-btn" data-value="s">
                <div class="icon-circle">💑</div>
                <span class="text-sm">연인</span>
            </button>
            <button type="button" class="category-btn" data-value="r">
                <div class="icon-circle">🤝</div>
                <span class="text-sm">친구</span>
            </button>
            <button type="button" class="category-btn" data-value="w">
                <div class="icon-circle">💼</div>
                <span class="text-sm">직장동료</span>
            </button>
            <button type="button" class="category-btn" data-value="t">
                <div class="icon-circle">📚</div>
                <span class="text-sm">선생님</span>
            </button>
            <button type="button" class="category-btn" data-value="c">
                <div class="icon-circle">🤵</div>
                <span class="text-sm">고객/거래처</span>
            </button>
        </div>
    </section>

    <!-- 계절 선택 섹션 -->
    <section class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="text-lg font-medium text-gray-800 mb-4">어느 계절에 선물하나요?</h2>
        <div class="grid grid-cols-2 gap-3">
            <button type="button" class="category-btn" data-value="p">
                <div class="icon-circle">🌸</div>
                <span class="text-sm">봄</span>
            </button>
            <button type="button" class="category-btn" data-value="u">
                <div class="icon-circle">☀️</div>
                <span class="text-sm">여름</span>
            </button>
            <button type="button" class="category-btn" data-value="f">
                <div class="icon-circle">🍁</div>
                <span class="text-sm">가을</span>
            </button>
            <button type="button" class="category-btn" data-value="w">
                <div class="icon-circle">❄️</div>
                <span class="text-sm">겨울</span>
            </button>
        </div>
    </section>

<!-- 검색 버튼 -->
<button type="submit" class="w-full bg-primary text-white font-medium py-4 rounded-xl shadow-md">
    나에게 딱 맞는 선물 찾기
</button>
    </form>
    </div>
    </main>

    <script src="js/filter.js"></script>
</body>
</html>
